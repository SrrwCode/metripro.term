        <h3 id="曾经购买过-pro-metronome-的付费完整版本现在是否需要付费订阅">曾经购买过 Pro Metronome 的付费完整版本，现在是否需要付费订阅？</h3>

<p>如果您的 iTunes/AppleStore 账号曾经付费购买过完整版，您可以在该账号登录情况下，点击 “恢复购买” 以解锁高级版功能。</p>

<p>如果恢复购买后仍无法使用，您可以将 AppStore 中曾经的购买记录发送给我们(<a href="mailto:team@eumlab.com">team@eumlab.com</a>)。</p>

<p>如果您曾经是通过社交分享解锁的完整版，您也可以通过邮件联系我们(<a href="mailto:team@eumlab.com">team@eumlab.com</a>)。我们将为您提供一个兑换码，您可以继续免费试用新版的 Pro Metronome 一年时间。</p>
